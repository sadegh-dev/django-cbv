{% extends 'base.html' %}

{% block content %}
    <h3>{{ book.title }} </h3>
    <hr />
    <p>{{ book.created }}</p><hr /><br />
    <a href='{% url "library:delete_book" book.id %}' class='btn btn-danger' >delete</a> 
    <a href='{% url "library:update_book" book.id %}' class='btn btn-warning' >update</a>
    <br /><hr /><br />
    <h3> Insert Comment :</h3><br />
    <form action='' method='POST' >
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='comment' class='btn btn-primary' >
    </form>
    <br /><hr /><br />
    <ul>
        {% for cmt in object.bookcomments.all %}
            <p>{{ cmt.name }}</p>
            <p>{{ cmt.body }}</p>
            <hr />
        {% endfor %}
    </ul>
    
{% endblock %}
