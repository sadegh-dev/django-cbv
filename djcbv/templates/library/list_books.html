{% extends 'base.html' %}

{% block content %}
    <h3> list of books</h3><br />
    <ul>
    {% for book in object_list %}
        <li><a href='{% url "library:detail_book" book.id %}' >{{ book.title }}</a> /- with id -/ {{ book.created }} </li>
        <li><a href='{% url "library:detail_book_slug" book.slug %}' >{{ book.title }}</a> /- with slug </li>
        <br />
    {% endfor %}
    </ul>
{% endblock %}
